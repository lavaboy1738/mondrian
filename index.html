<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondrian</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">Paint a Mondrian</div>
        <div class="canvas">
            <div class="block first-row first-column"></div>
            <div class="block first-row second-column"></div>
            <div class="block first-row third-column"></div>
            <div class="block first-row fourth-column"></div>
            <div class="block first-row fifth-column"></div>
            <div class="block second-row first-column"></div>
            <div class="block second-row second-column"></div>
            <div class="block second-row third-column"></div>
            <div class="block second-row fourth-column"></div>
            <div class="block second-row fifth-column"></div>
            <div class="block third-row first-column"></div>
            <div class="block third-row second-column"></div>
            <div class="block third-row third-column"></div>
            <div class="block third-row fourth-column"></div>
            <div class="block third-row fifth-column"></div>
            <div class="block fourth-row first-column"></div>
            <div class="block fourth-row second-column"></div>
            <div class="block fourth-row third-column"></div>
            <div class="block fourth-row fourth-column"></div>
            <div class="block fourth-row fifth-column"></div>
        </div>
        <div class="colors">
            <div class="instructions">Pick a Color from Below</div>
            <div class="color-wrapper">
                <div class="color blue"></div>
                <div class="color red"></div>
                <div class="color yellow"></div>
                <div class="color white"></div>
            </div>
        </div>
    </div>
    <a href="">Made by lavaboy1738 <i class="fab fa-github"></i></a>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/d961edb034.js" crossorigin="anonymous"></script>
</body>
</html>
